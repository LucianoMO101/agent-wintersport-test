<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Welkom bij Luciano's test agent!</h1>

            <section class="agent-acco">
                <div class="header-accommodaties">
                    <h2>Accommodaties</h2>
                    <button type="button" onclick="applyFilters()">Filters toepassen</button>
                    <button type="button" onclick="clearFilters()">Filters wissen</button>
                </div>
                <div class="agent">
                    <h2>Vraag het aan de Agent</h2>
                    <form action="" method="get">
                        <input type="text" name="query" placeholder="Voer uw vraag in" required>
                        <button type="submit">Verzend</button>
                    </form>
                </div>
            </section>

            <!-- ðŸ”¹ Linkerbalk met filters -->
            <section class="col-md-3 bg-light p-3 accommodaties-filters-section">
                <div class="filters">
                    <h3>Type:</h3>
                    <div class="type-filters">
                        <div class="hotel">         <input type="checkbox" id="hotel1" name="type-accommodatie" value="">       <label for="type">Hotel</label></div>
                        <div class="hostel">        <input type="checkbox" id="hostel2" name="type-accommodatie" value="">      <label for="type">Hostel</label></div>
                        <div class="appartement">   <input type="checkbox" id="appartement3" name="type-accommodatie" value=""> <label for="type">Appartement</label></div>
                    </div>

                    <h3>Prijs:</h3>
                    <div class="type-filters">
                        <div class="budget">        <input type="checkbox" id="budget" name="type" value="">        <label for="type">Budget</label></div>
                        <div class="middenklasse">  <input type="checkbox" id="middenklasse2" name="type" value=""> <label for="type">Middenklasse</label></div>
                        <div class="luxe">          <input type="checkbox" id="luxe3" name="type" value="">         <label for="type">Luxe</label></div>
                    </div>

                    <h3>Regio:</h3>
                    <div class="type-filters">
                        <div class="oostenrijk">    <input type="checkbox" id="oostenrijk" name="type" value="">    <label for="type">Oostenrijk</label></div>
                        <div class="frankrijk">     <input type="checkbox" id="frankrijk" name="type" value="">     <label for="type">Frankrijk</label></div>
                        <div class="italie">        <input type="checkbox" id="italie" name="type" value="">        <label for="type">ItaliÃ«</label></div>
                        <div class="zwitserland">   <input type="checkbox" id="zwitserland" name="type" value="">   <label for="type">Zwitserland</label></div>
                        <div class="duitland">      <input type="checkbox" id="duitsland" name="type" value="">     <label for="type">Duitsland</label></div>
                        <div class="tjechie">       <input type="checkbox" id="tjechie" name="type" value="">       <label for="type">TsjechiÃ«</label></div>
                    </div>
                </div>
            </section>

            <!-- ðŸ”¹ Rechtergedeelte met cards -->
            <section class="col-md-9 accommodaties-section">
                <div id="accommodatiesContainer" class="row g-4"></div>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
